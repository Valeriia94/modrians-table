<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrians table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" class="yellow"></td>
            <td rowspan="4" class="w40"></td>
        </tr>
        <tr>
            <td class="h200"></td>
            <td class="red h400 w400" colspan="3" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td class="w130"></td>
            <td class="w130"></td>
        </tr>
        <tr>
            <td class="black" rowspan="2"></td>
            <td class="black" rowspan="2"></td>
            <td class="w200"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow"></td>
            <td></td>
            <td class="blue" colspan="2" rowspan="2"></td>
            <td class="red w40" rowspan="3"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td class="black h50"></td>
        </tr>
        <tr>
            <td colspan="3" class="h50"></td>
        </tr>

    </table>

</body>

</html>
